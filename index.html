<!-- main elements that are pulling from vue.js file with events -->

<div id="app">
    <h4 class="message">{{bennie}}</h4>
    <img :src= "pose" class="img" @click= "displayPoseMsg()" @clickout="removePoseMsg()" />
    <h4 class="message">{{messagepose}}</h4>
    <img :src= "walk" class="img" @click="displayWalkMsg()" @mouseover="hoverWalk()" @mouseout="removeHoverWalk()" />
    <h4 class="message">{{messagewalk}}</h4>
    <img :src= "golf" class="img" @click="displayGolfMsg()" @mouseover="hoverGolf()" @mouseout="removeHoverGolf()" />
    <h4 class="message">{{messagegolf}}</h4>
    <img :src= "donut" class="img" @click="displayDonutMsg()" @mouseover="hoverDonut()" @mouseout="removeHoverDonut()" />
    <h4 class="message">{{messagedonut}}</h4>
  </div>
